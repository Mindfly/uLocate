<div class="umb-dialog umb-pane" ng-controller="uLocate.Controllers.DeleteConfirmationDialogController">
    <div class="umb-dialog-body">
        <p class="umb-abstract">
            Are you sure you want to delete <strong>{{dialogData.name}}</strong>?
        </p>
        <div>
            <div class="umb-pane btn-toolbar umb-btn-toolbar">
                <div class="control-group umb-control-group">
                    <a href class="btn btn-link" ng-click="close()"><localize key="general_cancel">Cancel</localize></a>
                    <a href class="btn btn-primary" ng-click="submit(dialogData)"><localize key="general_ok">Ok</localize></a>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="umb-dialog umb-pane" ng-controller="uLocate.Controllers.DeleteConfirmationDialogController">
    <div class="umb-dialog-body">
        <p class="umb-abstract">
            Are you sure you want to delete <strong>{{currentNode.name}}*</strong>?
        </p>
        <label ng-show="currentNode instanceof uLocate.Models.Location">
            <small>*Deleting a location type does not delete the locations in that type. Instead, locations that were assigned to the deleted type are set to the type <strong>Default</strong>. Custom information will be permanently deleted.</small>
        </label>
        <div>
            <div class="umb-pane btn-toolbar umb-btn-toolbar">
                <div class="control-group umb-control-group">
                    <a href class="btn btn-link" ng-click="nav.hideNavigation()"><localize key="general_cancel">Cancel</localize></a>
                    <a href class="btn btn-primary" ng-click="submit(currentNode)"><localize key="general_ok">Ok</localize></a>
                </div>
            </div>
        </div>
    </div>
</div>

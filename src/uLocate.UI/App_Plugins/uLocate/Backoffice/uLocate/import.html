<div ng-controller="uLocate.Controllers.ImportController">
    <umb-panel>
        <umb-header>
            <div class="span7">
                <h1>Import Locations</h1>
            </div>
            <div class="span5">
                <div class="btn-toolbar pull-right umb-btn-toolbar">
                    <div class="btn-group">
                        <a class="btn btn-primary" ng-click="uploadFile()">Import</a>
                    </div>
                </div>
            </div>
        </umb-header>

        <umb-tab-view>

            <div class="umb-pane">

                <div class="control-group umb-control-group">
                    <label class="control-label" for="import">
                        <!-- TODO: Allow for XML and JSON file imports later -->
                        Import File
                        <small>Select a CSV file to import. You can save Excel spreadsheets to a CSV format.</small>
                    </label>
                    

                    <div class="controls controls-row">
                        <button ng-file-select ng-model="files" ng-file-change="fileSelected(files)" class="file button btn-primary" ng-multiple="false">Choose File</button> {{file.name}}
                    </div>
                </div>
                
                <div class="control-group umb-control-group">
                    <label class="control-label" for="type">
                        Location Type
                        <small>You can only import a single location type per upload.</small>
                    </label>

                    <div class="controls controls-row">
                        <select required="" id="type" name="type"> <!-- TODO: Display a list of location type names, including default -->
                            <option>Choose...</option>
                        </select>
                    </div>
                </div>

            </div>

        </umb-tab-view>
    </umb-panel>
</div>
